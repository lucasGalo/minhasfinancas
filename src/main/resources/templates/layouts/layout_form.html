<div layout:fragment="script" th:remove="tag"></div>

<div layout:fragment="local">
    <script type="text/javascript">
 $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })
    $("input[id*='cpfcnpj']").inputmask({
        mask: ['999.999.999-99', '99.999.999/9999-99'],
        keepStatic: true
    });

        $("input[id*='inputTelefone1']").inputmask({
        mask: ['(99) 9 9999-9999'],
        keepStatic: true
    });
    $("input[id*='inputTelefone2']").inputmask({
        mask: ['(99) 9 9999-9999'],
        keepStatic: true
    });
    $("input[id*='inputRG']").inputmask({
        mask: ["99.999.999-9"],
        keepStatic: true
    });
    $("input[id*='inputCep']").inputmask({
        mask: ["99999-999"],
        keepStatic: true
    });

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()


    $('.my-colorpicker1').colorpicker()

    }
)
    </script>
