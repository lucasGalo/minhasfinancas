<div layout:fragment="script" th:remove="tag"></div>
<div layout:fragment="local">
    <script type="text/javascript">
 $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()


    $("input[data-bootstrap-switch]").each(function(){
      $(this).bootstrapSwitch('state', $(this).prop('checked'));
    })

   $("#formStatusItem").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();
        let id = 'statusItem'+Utils.getValueInput("idItem");

        //do your own request an handle the results
        $.ajax({
                url: '/items/statusItem',
                type: 'post',
                dataType: 'application/json',
                data: $("#formStatusItem").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){
                    $("#"+id).html(jqXHR.responseText);
                    toastr.success("Status serviço alterado com sucesso");
                },
                complete:function(){
                    $('#modal-item').modal('hide');
                    $("#formStatusItem").trigger("reset");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    $("#"+id).html(jqXHR.responseText);
                    toastr.success("Status serviço alterado com sucesso");
                }
        });
    });

    $("#formStatusItemIndex").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();
        let id = '#compra'+Utils.getValueInput("inputRolItemIndex");
        let idItem = '#rolItem'+Utils.getValueInput("inputRolItemIndex");

        //do your own request an handle the results
        $.ajax({
                url: '/items/statusItemRol',
                type: 'post',
                dataType: 'application/json',
                data: $("#formStatusItemIndex").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){
                    $(id).html(jqXHR.responseText);
                    $(idItem).remove()
                    toastr.success("Status serviço alterado com sucesso");
                },
                complete:function(){
                    $('#modal-item-index').modal('hide');
                    $("#formStatusItemIndex").trigger("reset");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    $(id).remove()
                    $(idItem).remove()
                    $("#tbodyRol").prepend(jqXHR.responseText);
                    toastr.success("Status serviço alterado com sucesso");
                }
        });
    });


     $("#formStatusAllItem").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();
        let id = '#compra'+Utils.getValueInput("idRol");
        let idItem = '#rolItem'+Utils.getValueInput("idRol");

        //do your own request an handle the results
        $.ajax({
                url: '/items/statusAll',
                type: 'post',
                dataType: 'application/json',
                data: $("#formStatusAllItem").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){
                    $(id).remove()
                    $(idItem).remove()
                    $("#tbodyRol").prepend(jqXHR.responseText);
                    toastr.success("Alterado status de todos serviço com sucesso");
                },
                complete:function(){
                    $('#modal-statusAll').modal('hide');
                    $("#formStatusAllItem").trigger("reset");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    $(id).remove()
                    $(idItem).remove()
                    $("#tbodyRol").prepend(jqXHR.responseText);
                    toastr.success("Alterado status de todos serviço com sucesso");
                }
        });
    });

     $("#formAddPgto").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();
        let id = '#compra'+Utils.getValueInput("idRolPgto");
        let idItem = '#rolItem'+Utils.getValueInput("idRolPgto");

        //do your own request an handle the results
        $.ajax({
                url: '/pagamentos/addPgto',
                type: 'post',
                dataType: 'application/json',
                data: $("#formAddPgto").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){
                    $(id).remove()
                    $(idItem).remove()
                    $("#tbodyRol").prepend(jqXHR.responseText);
                    toastr.success("Adicionado Pagmento com sucesso");
                },
                complete:function(){
                    $('#modal-pagamento').modal('hide');
                    $("#formAddPgto").trigger("reset");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    $(id).remove()
                    $(idItem).remove()
                    $("#tbodyRol").prepend(jqXHR.responseText);
                    toastr.success("Adicionado Pagmento com sucesso");
                }
        });
    });

  })
    </script>
