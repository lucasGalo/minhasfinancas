    <script type="text/javascript">
 $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()


    $("input[data-bootstrap-switch]").each(function(){
      $(this).bootstrapSwitch('state', $(this).prop('checked'));
    })

   $("#formInserirDespesa").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();

        //do your own request an handle the results
        $.ajax({
                url: '/compras/novo',
                type: 'post',
                dataType: 'application/json',
                data: $("#formInserirDespesa").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){
                    toastr.success("Inserida despesa com sucesso");
                },
                complete:function(){
                    $("#formInserirDespesa").trigger("reset");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    toastr.success("Inserida despesa com sucesso");
                }
        });
    });

    $("#formInserirRenda").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();

        //do your own request an handle the results
        $.ajax({
                url: '/rendas/novo',
                type: 'post',
                dataType: 'application/json',
                data: $("#formInserirRenda").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){

                },
                error: function(jqXHR, textStatus, errorThrown){
                    toastr.success("Inserida renda com sucesso");
                }
        });
    });

  })
