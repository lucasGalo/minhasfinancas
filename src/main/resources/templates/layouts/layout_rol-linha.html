<div layout:fragment="local">
    <script type="text/javascript">
 $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    $("span[class*='cpfcnpj']").inputmask({
        mask: ['999.999.999-99', '99.999.999/9999-99'],
        keepStatic: true
    });
    $("input[id*='cpfcnpj']").inputmask({
        mask: ['999.999.999-99', '99.999.999/9999-99'],
        keepStatic: true
    });

    $("input[id*='inputTelefone1']").inputmask({
        mask: ['(99) 9 9999-9999'],
        keepStatic: true
    });
    $("input[id*='inputTelefone2']").inputmask({
        mask: ['(99) 9 9999-9999'],
        keepStatic: true
    });
    $("input[id*='inputRG']").inputmask({
        mask: ["99.999.999-9"],
        keepStatic: true
    });
    $("input[id*='inputCep']").inputmask({
        mask: ["99999-999"],
        keepStatic: true
    });

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()


    $("input[data-bootstrap-switch]").each(function(){
      $(this).bootstrapSwitch('state', $(this).prop('checked'));
    })

    dataTable("itensTabela");
    dataTable("clienteTabela");
    dataTable("rolTodos");
    dataTable("rolsPgtoPendente");

    $("#formStatusAllItem").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();
        let id = '#compra'+Utils.getValueInput("idRol");

        //do your own request an handle the results
        $.ajax({
                url: '/items/statusAll',
                type: 'post',
                dataType: 'application/json',
                data: $("#formStatusAllItem").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){
                    $(id).html(jqXHR.responseText);
                    toastr.success("Alterado status de todos serviço com sucesso");
                },
                complete:function(){
                    $('#modal-statusAll').modal('hide');
                    $("#formStatusAllItem").trigger("reset");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    $(id).html(jqXHR.responseText);
                    toastr.success("Alterado status de todos serviço com sucesso");
                }
        });
    });

     $("#formAddPgto").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();
        let id = '#compra'+Utils.getValueInput("idRolPgto");

        //do your own request an handle the results
        $.ajax({
                url: '/pagamentos/addPgto',
                type: 'post',
                dataType: 'application/json',
                data: $("#formAddPgto").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){
                    $(id).html(jqXHR.responseText);
                    toastr.success("Adicionado Pagmento com sucesso");
                },
                complete:function(){
                    $('#modal-pagamento').modal('hide');
                    $("#formAddPgto").trigger("reset");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    $(id).html(jqXHR.responseText);
                    toastr.success("Adicionado Pagmento com sucesso");
                }
        });
    });

  })
    </script>
