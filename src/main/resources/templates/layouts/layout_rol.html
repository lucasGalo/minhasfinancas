<div layout:fragment="local">
    <script type="text/javascript">
 $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })
//hang on event of form with id=myform
    $("#formAddItem").submit(function(e) {

        //prevent Default functionality
        e.preventDefault();

        //do your own request an handle the results
        $.ajax({
                url: '/compra/addItem',
                type: 'post',
                dataType: 'application/json',
                data: $("#formAddItem").serialize(),
                 beforeSend:function(){
                    //alert('alerta');
                    document.getElementById('enviarItem').disabled = true;
                },
                success:function(response, textStatus, jqXHR){
                    $("#ItensDiv").remove();
                    $("#ItensDiv").html(response);
                    console.log(response)
                },
                complete:function(){
                    $('#modal-xl').modal('hide');
                    RolController.resetModalItem();
                },
                error: function(jqXHR, textStatus, errorThrown){
                    $("#ItensDiv").html(jqXHR.responseText);
                    RolController.updateResumo();
                    document.getElementById('btnAddPgto').disabled = false;
                }
        });
    });

    $("#formAddPgto").submit(function(e) {
        //prevent Default functionality
        e.preventDefault();

        //do your own request an handle the results
        $.ajax({
                url: '/compra/addPagamento',
                type: 'post',
                dataType: 'application/json',
                data: $("#formAddPgto").serialize(),
                 beforeSend:function(){
                 document.getElementById('btnPgto').disabled = true;
                    //alert('alerta');
                },
                success:function(response, textStatus, jqXHR){
                    $("#PgtosDiv").html(response);
                    console.log(response)
                },
                complete:function(){
                    $('#modal-pagamento').modal('hide');
                    Utils.selecionarSelect("selectTipoPagamento", "");
                    Utils.resetForm("formAddPgto");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    $("#PgtosDiv").html(jqXHR.responseText);
                    RolController.updateResumo();
                }
        });
    });

})
