<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{free/layout_free}"
>
<body>
<section layout:fragment="content-wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-9">
                        <h1 class="m-0"> Sobre <small> empresa!!</small></h1>
                    </div><!-- /.col -->
                    <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">saiba mais</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="error-page">
            <h2 class="headline text-info"><i class="far fa-heart text-info"></i></h2>

            <div class="error-content">
                <h3>Informações sobre a empresa</h3>

                <p>
                    Empresa de grande valor
                </p>
                <p>
                    Empresa fica localizada no endereço tal.
                </p>
                <p>
                    Deseja entrar em contato. <a th:href="@{/contatos/novo}"> CONTATO </a>.
                </p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
