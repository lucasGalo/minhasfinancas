<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{free/layout_free}"
>
<body>
<section layout:fragment="content-wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-9">
                        <h1 class="m-0"> Deixe seu e-mail e msg, <small>logo retornaremos!</small></h1>
                    </div><!-- /.col -->
                    <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Contato</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <form role="form" th:action="${NEW_URL}" method="post" th:object="${single}">
                                    <input type="hidden" th:field="*{ativo}" value="true">

                                    <div class="card-header">
                                        <h3 class="card-title" th:text="${FRM}"></h3>
                                    </div>

                                    <div class="card-body">
                                        <input type="hidden" th:field="*{id}">
                                        <input type="hidden" th:field="*{persistido}">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="inputEmail">Email</label>

                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                        </div>
                                                        <input type="email" class="form-control" id="inputEmail" placeholder="Informe o email"
                                                               th:field="*{email}" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <!-- textarea -->
                                                <div class="form-group">
                                                    <label>Mensagem, até 500 letras</label>
                                                    <textarea class="form-control" rows="5" placeholder="Deixe sua mensagem completa, se possivel nome, telefone e informações relevantes" th:field="*{msg}" required></textarea>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</section>
</body>
</html>
