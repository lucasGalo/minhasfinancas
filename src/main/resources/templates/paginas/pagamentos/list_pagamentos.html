<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout_list}"
>
<body>
<section layout:fragment="content">
    <table id="example1" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Compra</th>
            <th>Carteira</th>
            <th>Valor</th>
            <th>Descrição</th>
            <th>dt Pagamento</th>
            <th>Ativo</th>
            <th>Criado</th>
            <th>Atualizado</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.empty}">
            <td colspan="10"> Não há dados para listar!</td>
        </tr>
        <tr th:each="it : ${list}">
            <td><span th:text="${it.id}"></span></td>
            <td><span th:text="${it.compra == null ? '' : it.compra.nome}"></span></td>
            <td><span th:text="${it.carteira == null ? '' : it.carteira.nome}"></span></td>
            <td><span th:text="${#numbers.formatDecimal(it.vlr, 1, 'POINT', 2, 'COMMA')}"></span></td>
            <td><span th:text="${it.descricao}"></span></td>
            <td><span th:text="${#dates.format(it.dtPagamento, 'dd-MM-yyyy')}"></span></td>
            <td><span th:text="${it.ativo ? 'Sim': 'Não'}"></span></td>
            <td><span th:text="${#dates.format(it.createAt, 'dd-MM-yyyy HH:mm:ss')}"></span></td>
            <td><span th:text="${#dates.format(it.updateAt, 'dd-MM-yyyy HH:mm:ss')}"></span></td>

            <td class="btn-group-sm text-center">
                <a type="button" class="btn btn-info"
                   th:href="@{/pagamentos/editar(id=${it.id})}">
                    <i class="fa fa-edit"></i>
                </a>
                <a type="button" class="btn btn-danger"
                   th:href="@{/pagamentos/remover(id=${it.id})}">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
