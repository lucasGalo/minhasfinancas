<div class="row noprint" style=" line-height: 1.5!important;">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                    <h3 class="card-title">
                        <i class="far fa-copy"></i>
                        Serviços
                    </h3>
                    <a href="javascript:void(0);">View Report</a>
                </div>
            </div>
            <div class="card-body" style="padding: 1.25rem!important;">
                <div class="d-flex">
                    <p class="d-flex flex-column">
                        <span class="text-bold text-lg" th:text="${single.allConcluido.size+'un/'+single.allItensAnoAnterior.size+'un'}"></span>
                        <span>Itens un/mês</span>
                    </p>
                    <p class="ml-auto d-flex flex-column text-right">
                    <span class="text-success">
                      <i class="fas fa-arrow-up"></i> 100.0%
                    </span>
                        <span class="text-muted">Comparativo ao ano anterior</span>
                    </p>
                </div>
                <!-- /.d-flex -->

                <div class="position-relative mb-4">
                    <canvas id="visitors-chart" height="200"></canvas>
                </div>

                <div class="d-flex flex-row justify-content-end">
                  <span class="mr-2">
                    <i class="fas fa-square text-primary"></i> 2023
                  </span>

                    <span>
                    <i class="fas fa-square text-gray"></i> 2022
                  </span>
                </div>
            </div>
        </div>
        <!-- /.card -->

        <div class="card">
            <div class="card-header border-0">
                <h3 class="card-title">
                    <i class="ion ion-ios-cart-outline"></i>
                    Serviços mais vendidos
                </h3>
                <div class="card-tools">
                    <a href="#" class="btn btn-tool btn-sm">
                        <i class="fas fa-download"></i>
                    </a>
                    <a href="#" class="btn btn-tool btn-sm">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-striped table-valign-middle" id="servicosMaisVendidos">
                    <thead>
                    <tr>
                        <th>Serviço</th>
                        <th>Valor</th>
                        <th>Qtd</th>
                        <th>Total</th>
                        <th>Editar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="servico : ${single.servicosMaisVendidos}">
                        <td><span th:text="${servico.key}"></span></td>
                        <td><span th:text="${'R$ '+#numbers.formatDecimal(single.getValorServico(servico.value), 1, 'POINT', 2, 'COMMA')}"></span></td>
                        <td>
                            <!--                            <small class="text-success mr-1"><i class="fas fa-arrow-up"></i>12%</small>-->
                            <span th:text="${servico.value.size}"></span>
                        </td>
                        <td><span th:text="${'R$ '+#numbers.formatDecimal(single.getTotalServico(servico.value), 1, 'POINT', 2, 'COMMA')}"></span></td>
                        <td>
                            <a title="editar servico" th:href="@{/servicos/editar(id=${single.getIdServico(servico.value)})}" class="text-muted">
                                <i class="fas fa-search"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col-md-6 -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                    <h3 class="card-title">
                        <i class="far fa-copy"></i>
                        Serviços
                    </h3>
                    <a href="javascript:void(0);">View Report</a>
                </div>
            </div>
            <div class="card-body" style="padding: 1.25rem!important;">
                <div class="d-flex">
                    <p class="d-flex flex-column">
                        <span class="text-bold text-lg"
                              th:text="${'R$ '+#numbers.formatDecimal(single.totalItemAnoAtual, 1, 'POINT', 2, 'COMMA') +'/ R$ '+#numbers.formatDecimal(single.totalItemAnoAnterior, 1, 'POINT', 2, 'COMMA')}"></span>
                        <span>Itens R$/Mês</span>
                    </p>
                    <p class="ml-auto d-flex flex-column text-right">
                    <span class="text-success">
                      <i class="fas fa-arrow-up"></i> 100.0%
                    </span>
                        <span class="text-muted">Comparação ao ano anterior</span>
                    </p>
                </div>
                <!-- /.d-flex -->

                <div class="position-relative mb-4">
                    <canvas id="sales-chart" height="200"></canvas>
                </div>

                <div class="d-flex flex-row justify-content-end">
                  <span class="mr-2">
                    <i class="fas fa-square text-primary"></i> 2023
                  </span>

                    <span>
                    <i class="fas fa-square text-gray"></i> 2022
                  </span>
                </div>
            </div>
        </div>
        <!-- /.card -->

        <div class="card">
            <div class="card-header border-0">
                <h3 class="card-title">Resumo do sistema</h3>
                <div class="card-tools">
                    <a href="#" class="btn btn-sm btn-tool">
                        <i class="fas fa-download"></i>
                    </a>
                    <a href="#" class="btn btn-sm btn-tool">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
            <div class="card-body" style="padding: 1.25rem!important;">
                <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
                    <p class="text-success text-xl">
                        <i class="ion ion-ios-refresh-empty"></i>
                    </p>
                    <p class="d-flex flex-column text-right">
                    <span class="font-weight-bold" th:text="${single.allConcluido.size}">
                      <i class="ion ion-android-arrow-up text-success"></i>
                    </span>
                        <span class="text-muted">Todos itens concluidos no mês</span>
                    </p>
                </div>
                <!-- /.d-flex -->
                <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
                    <p class="text-warning text-xl">
                        <i class="ion ion-ios-cart-outline"></i>
                    </p>
                    <p class="d-flex flex-column text-right">
                    <span class="font-weight-bold" th:text="${single.pedNew.size}">
                      <i class="ion ion-android-arrow-up text-warning"></i>
                    </span>
                        <span class="text-muted">Novos Rols</span>
                    </p>
                </div>
                <!-- /.d-flex -->
                <div class="d-flex justify-content-between align-items-center mb-0">
                    <p class="text-danger text-xl">
                        <i class="ion ion-ios-people-outline"></i>
                    </p>
                    <p class="d-flex flex-column text-right">
                    <span class="font-weight-bold" th:text="${single.usuariosNew != null ? single.usuariosNew.size: '0'}">
                      <i class="ion ion-android-arrow-down text-danger"></i>
                    </span>
                        <span class="text-muted">Novos Clientes</span>
                    </p>
                </div>
                <!-- /.d-flex -->
            </div>
        </div>
    </div>
    <!-- /.col-md-6 -->
</div>
