<div class="modal fade" id="modal-consulta">
    <div class="modal-dialog">
        <form role="form" action="/dashboards/relatorio" method="post">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #ffc107;">
                    <h3 class="modal-title">PREENCHA AS DATA PARA CONSULTA</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Data de inicio:</label>
                                    <div class="input-group date">
                                        <input type="date" class="form-control pull-right" name="inicio" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Data de fim:</label>
                                    <div class="input-group date">
                                        <input type="date" class="form-control pull-right" name="fim" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Consultar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
