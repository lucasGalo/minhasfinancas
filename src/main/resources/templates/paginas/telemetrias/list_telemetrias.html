<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout_list}"
>
<body>
<section layout:fragment="content">
    <table id="example1" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Nome</th>
            <th>Session</th>
            <th>IP</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Headers</th>
            <th>Ativo</th>
            <th>Criado</th>
            <th>Atualizado</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.empty}">
            <td colspan="10"> Não há dados para listar!</td>
        </tr>
        <tr th:each="telemetria : ${list}">
            <td><span th:text="${telemetria.id}"></span></td>
            <td><span th:text="${telemetria.guid}"></span></td>
            <td><span th:text="${telemetria.nome}"></span></td>
            <td><span th:text="${telemetria.session}"></span></td>
            <td><span th:text="${telemetria.ip}"></span></td>
            <td><span th:text="${telemetria.latitude}"></span></td>
            <td><span th:text="${telemetria.longitude}"></span></td>
            <td><span th:text="${telemetria.headers}"></span></td>
            <td><span th:text="${telemetria.ativo ? 'Sim': 'Não'}"></span></td>
            <td><span th:text="${#dates.format(telemetria.createAt, 'dd-MM-yyyy HH:mm:ss')}"></span></td>
            <td><span th:text="${#dates.format(telemetria.updateAt, 'dd-MM-yyyy HH:mm:ss')}"></span></td>

            <td class="btn-group-sm text-center">
                <a type="button" class="btn btn-info"
                   th:href="@{/telemetrias/editar(id=${telemetria.id})}">
                    <i class="fa fa-edit"></i>
                </a>
                <a type="button" class="btn btn-danger"
                   th:href="@{/telemetrias/remover(id=${telemetria.id})}">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</div>
</body>
</html>
