<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout_list}"
>
<body>
<section layout:fragment="content">
    <table id="example1" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Nome</th>
            <th>URL</th>
            <th>Ativo</th>
            <th>Criado</th>
            <th>Atualizado</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.empty}">
            <td colspan="7"> Não há dados para listar!</td>
        </tr>
        <tr th:each="img : ${list}">
            <td><span th:text="${img.id}"></span></td>
            <td><img class="profile-user-img img-responsive img-circle"
                     th:src="@{'/img/usuarios/'+${img ==null? 'nophoto.jpg' : img.nome}+''}"/>
            </td>
            <td><span th:text="${img.nome}">  </span></td>
            <td><span th:text="${img.url}">  </span></td>

            <td><span th:text="${img.ativo ? 'Sim': 'Não'}">  </span></td>
            <td><span th:text="${#dates.format(img.createAt, 'dd-MM-yyyy HH:mm:ss')}"></span></td>
            <td><span th:text="${#dates.format(img.updateAt, 'dd-MM-yyyy HH:mm:ss')}"></span></td>
            <td class="btn-group-sm text-center">
                <a type="button" class="btn btn-info"
                   th:href="@{/imgs/editar(id=${img.id})}">
                    <i class="fa fa-edit"></i>
                </a>
                <a type="button" class="btn btn-danger"
                   th:href="@{/imgs/remover(id=${img.id})}">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
