<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout_graficos}"
>
<body>
<section layout:fragment="content" th:each="single : ${list}">

  <div class="col-12 col-sm-12">
    <div class="card card-primary card-outline card-outline-tabs">
      <div class="card-header p-0 border-bottom-0">
        <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="custom-tabs-four-despesa-tab" data-toggle="pill" href="#custom-tabs-four-despesa" role="tab" aria-controls="custom-tabs-four-despesa" aria-selected="true">Despesa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="custom-tabs-four-Renda-tab" data-toggle="pill" href="#custom-tabs-four-Renda" role="tab" aria-controls="custom-tabs-four-Renda" aria-selected="false">Renda</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="custom-tabs-four-tabContent">
          <div class="tab-pane fade active show" id="custom-tabs-four-despesa" role="tabpanel" aria-labelledby="custom-tabs-four-despesa-tab">
            <div th:replace="~{paginas/mes/donut/despesa}"></div>
          </div>
          <div class="tab-pane fade" id="custom-tabs-four-Renda" role="tabpanel" aria-labelledby="custom-tabs-four-Renda-tab">
            <div th:replace="~{paginas/mes/donut/renda}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div layout:fragment="local">
  <script th:src="@{/paginas/js/mesAmes.js}"></script>
</div>
</body>
</html>
