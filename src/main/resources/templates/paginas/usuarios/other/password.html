<div class="tab-pane" id="password">
    <div class="form-horizontal" style="padding: 10px 20px;" role="form">

        <input type="hidden" th:field="${single.id}" id="perfilId">
        <!-- Trocar senha  -->
        <h4 class="modal-title">Trocar senha</h4>
        <br>
        <br>
        <div class="form-group row">
            <label for="inputAntiga" class="col-sm-2 col-form-label">Senha Antiga*</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="inputAntiga" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNova" class="col-sm-2 col-form-label">Senha nova*</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="inputNova" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputConfirme" class="col-sm-2 col-form-label">Confirme*</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="inputConfirme" onblur="UsuarioController.isConfirmado(this.value)" required/>
            </div>
        </div>
        <div class="offset-sm-2 col-sm-10">
            <button onclick="UsuarioController.trocarSenha()" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
