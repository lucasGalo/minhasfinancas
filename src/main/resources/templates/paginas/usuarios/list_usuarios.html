<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout_list}"
>
<body>
<section layout:fragment="content">
    <table id="example1" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nome/Razão social</th>
            <th>Contato</th>
            <th>CPF/CNPJ</th>
            <th>RG</th>
            <th>Data</th>
            <th>Gênero</th>
            <th>e-mail</th>
            <th>Tel 1</th>
            <th>Tel 2</th>
            <th>Perfis</th>
            <th>Ativo</th>
            <th>Criado</th>
            <th>Atualizado</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody style="text-transform: uppercase;">
        <tr th:if="${list.empty}">
            <td colspan="9"> Não há dados para listar!</td>
        </tr>
        <tr th:each="usuario : ${list}">
            <td><span th:text="${usuario.nome}"></span></td>
            <td><span th:text="${usuario.nomecontato}"></span></td>
            <td><span th:text="${usuario.identificacao}"></span></td>
            <td><span th:text="${usuario.rg}"></span></td>
            <td><span th:text="${#dates.format(usuario.nascimento, 'dd-MM-yyyy')}"></span></td>
            <td><span th:text="${usuario.genero.value}"></span></td>
            <td><span th:text="${usuario.email}"></span></td>
            <td><span th:text="${usuario.telefone1}"></span></td>
            <td><span th:text="${usuario.telefone2}"></span></td>
            <td><span th:text="${usuario.getPerfis(usuario.perfis)}"></span></td>

            <td><span th:text="${usuario.ativo ? 'Sim': 'Não'}">  </span></td>
            <td><span th:text="${#dates.format(usuario.createAt, 'dd-MM-yyyy HH:mm:ss')}"></span></td>
            <td><span th:text="${#dates.format(usuario.updateAt, 'dd-MM-yyyy HH:mm:ss')}"></span></td>
            <td class="btn-group-sm text-center">
                <a type="button" class="btn btn-info"
                   th:href="@{/usuarios/editar(id=${usuario.id})}">
                    <i class="fa fa-edit"></i>
                </a>
                <a type="button" class="btn btn-danger"
                   th:href="@{/usuarios/remover(id=${usuario.id})}">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
