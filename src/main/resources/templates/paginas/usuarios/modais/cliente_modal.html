<div class="modal fade" id="modal-xl">
    <div class="modal-dialog modal-xl">
        <form role="form" action="/usuarios/new" method="post">
            <div class="modal-content">
                <div class="modal-header" style="background-color: green;padding: 0.2rem!important">
                    <h5 class="modal-title">
                        <i class="fas fa-users"></i>
                        Novo Cliente
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Dados Pessoais  -->
                        <h4 class="modal-title">Informações Pessoais</h4>
                        <br>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputNome">Nome/Razão social*</label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Informe o nome/razão social" autofocus
                                           onblur="UsuarioController.isNome('')"
                                           name="nome" required/>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="inputNomeContato">Nome de contato</label>
                                    <input type="text" class="form-control" id="inputNomeContato" placeholder="Nome de contato"
                                           name="nomecontato"/>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" autocomplete="off"
                                               th:attr="onblur='UsuarioController.isEmail(\''+ *{email} + '\')'"
                                               name="email"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="cpfcnpj">CPF/CNPJ</label>
                                    <input type="text" class="form-control" id="cpfcnpj"
                                           name="identificacao" placeholder="Informe o cpf" autocomplete="off"
                                           data-inputmask="'mask': ['999.999.999-99', '99.999.999/9999-99']">
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="inputRG">RG</label>
                                    <input type="text" class="form-control" id="inputRG"
                                           name="rg" placeholder="Informe o rg" autocomplete="off"
                                           data-inputmask='"mask":["99.999.999-9"]'
                                    >
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Data de nascimento:</label>
                                    <div class="input-group date">
                                        <input type="date" class="form-control pull-right" name="nascimento"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="inputTelefone1">Telefone 1*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="inputTelefone1"
                                               data-inputmask='"mask": "(99) 9 9999-9999"' autocomplete="off"
                                               name="telefone1" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="inputTelefone2">Telefone 2</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="inputTelefone2"
                                               data-inputmask='"mask": "(99) 9 9999-9999"' autocomplete="off"
                                               name="telefone2"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Gênero*</label>
                                    <div class="input-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="genero"
                                                   value="FEMININO"/>FEMININO
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="genero" checked
                                                   value="MASCULINO"/>MASCULINO
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="genero"
                                                   value="EMPRESA"/>EMPRESA
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- Endereço -->
                        <h4 class="modal-title">Endereço</h4>
                        <br>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="inputCep">Cep</label>
                                    <input type="text" class="form-control" id="inputCep"
                                           data-inputmask='"mask": ["99999-999"]' placeholder="Informe o cep" autocomplete="off"
                                           name="endereco.cep" onblur="pesquisacep(this.value)"/>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="inputLogradouro">Endereço</label>
                                    <input type="text" class="form-control" id="inputLogradouro"
                                           placeholder="Informe a rua ou Avenida"
                                           name="endereco.logradouro"/>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputCondominio">Condominio</label>
                                    <input type="text" class="form-control" id="inputCondominio"
                                           placeholder="Informe o condominio"
                                           name="endereco.condominio"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputBairro">Bairro</label>
                                    <input type="text" class="form-control" id="inputBairro" placeholder="Informe o bairro"
                                           name="endereco.bairro"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputCidade">Cidade*</label>
                                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade"
                                           name="endereco.cidade" required/>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
