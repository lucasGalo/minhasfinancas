<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{free/layout_free}"
>
<body>
<section layout:fragment="content-wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Login</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">login</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="card" style="height: 500px;">
            <div class="card-body row">
                <div class="col-lg-5 text-center d-flex align-items-center justify-content-center">
                    <div class="">
                        <h2>Minhas<strong>Finan√ßas</strong></h2>
                        <p class="lead mb-5">Rua Nestor Moreira, 219<br>
                            Alto da Boa Vista, Rib. Preto-SP<br>
                            Phone: +55(16) xxxxx-xxxx
                        </p>
                    </div>
                </div>
                <div class="col-lg-7 text-center d-flex align-items-center justify-content-center">
                    <form th:action="@{/login}" method="post" th:object="${usuario}">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                <span th:text="${message}"></span>
                            </div>
                        </div>
                    <div class="row">
                        <div class="input-group mb-3 col-sm-8">
                            <input type="email" class="form-control" placeholder="Email" th:field="*{username}">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3 col-sm-8">
                            <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Lembrar meu Login
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Entrar">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</section>
</body>
</html>
